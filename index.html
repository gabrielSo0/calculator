<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="border">
            <div class="display">
                <input type="text" readonly>
            </div>
            <div class="operations">
                <button class="sum-button">+</button>
    
                <button class="sub-button">-</button>
    
                <button class="mult-button">X</button>
    
                <button class="div-button">&divide;</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="equal">=</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>C</button>
            </div>
        </div>
    </div>
</body>

</html>
