<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p>150</p>
        </div>
        <div class="operations">
            <div class="sum">
                <button class="sum-button">+</button>
            </div>
            <div class="subtraction">
                <button class="sub-button">-</button>
            </div>
            <div class="multiplication">
                <button class="mult-button">X</button>
            </div>
            <div class="division">
                <button class="div-button">&divide;</button>
            </div>
        </div>
        <div class="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>C</button>
            <button>.</button>
            <button>0</button>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
    </div>
</body>
</html>
